# Comment to be posted to on PRs from first time contributors in your repository
newPRWelcomeComment: >
  Thanks for your pull request. It looks like this may be your first contribution to the BuddyBoss Platform open source project. Please note that this project and all contributions to it are public and bounded by the [GPL v2.0 license](https://github.com/buddyboss/buddyboss-platform/blob/dev/license.txt), and that a record of the contribution (including all personal information you submit with it, including your full name and email address) is maintained indefinitely and may be redistributed with this project. If you are not okay with these terms, please close this pull request. Alternatively, you can let us know about your concerns by adding a comment to this pull request.
